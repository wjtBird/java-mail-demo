<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            function readEmail(id){
                $.ajax({
                    type:"get",
                    url:"localhost:8080/read",
                    dataType:"text",
                    data:{id:id},
                    success:function(data){
                        alert(data);
                    }
                });
            }
        });
    </script>
</head>
<body>
<div class="container" style="width: 80%">
    <div class="row clearfix">
        <div class="col-md-12 column">
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column" >
            <table class="table" >
                <thead>
                    <tr>
                        <th>发件人</th>
                        <th>主题</th>
                        <th>时间</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${list}" data-toggle="modal" data-target="#myModal" onclick="readEmail('${item.id}')">
                        <td th:text="${item.sender}"></td>
                        <td th:text="${item.subject}"></td>
                        <td th:text="${#dates.format(item.dateTimeReceived,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:if="${item.isRead}==true">已读</td>
                        <td th:if="${item.isRead}==false">未读</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        主题
                    </h4>
                </div>
                <div class="modal-body">
                    <p>发件人</p>
                    <p>抄送</p>
                    <p>密送</p>
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
